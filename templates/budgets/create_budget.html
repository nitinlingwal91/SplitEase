{% extends 'base.html' %}

{% block title %}Create Budget - {{ group.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title mb-4">
                    <i class="bi bi-plus-circle"></i> Create New Budget
                </h3>

                <form method="post">
                    {% csrf_token %}

                    <!-- Budget Name -->
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Budget Name <span class="text-danger">*</span></label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="id_name" 
                            name="name" 
                            placeholder="e.g., Q4 2025 Budget"
                            required
                        >
                    </div>

                    <!-- Period -->
                    <div class="mb-3">
                        <label for="id_period" class="form-label">Period <span class="text-danger">*</span></label>
                        <select class="form-control" id="id_period" name="period" required>
                            <option value="">Select Period</option>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>

                    <!-- Date Range -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_start_date" class="form-label">Start Date <span class="text-danger">*</span></label>
                            <input 
                                type="date" 
                                class="form-control" 
                                id="id_start_date" 
                                name="start_date"
                                required
                            >
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_end_date" class="form-label">End Date <span class="text-danger">*</span></label>
                            <input 
                                type="date" 
                                class="form-control" 
                                id="id_end_date" 
                                name="end_date"
                                required
                            >
                        </div>
                    </div>

                    <!-- Budget Items -->
                    <div class="mb-4">
                        <h5>Budget for Each Category</h5>
                        <hr>
                        
                        {% for category in categories %}
                        <div class="mb-3">
                            <label for="category_{{ category.category_id }}" class="form-label">
                                {{ category.name }} ({{ group.currency }})
                            </label>
                            <input 
                                type="number" 
                                class="form-control" 
                                id="category_{{ category.category_id }}" 
                                name="category_{{ category.category_id }}"
                                placeholder="0.00"
                                step="0.01"
                                min="0"
                            >
                            <small class="text-muted">Leave blank to skip this category</small>
                        </div>
                        {% endfor %}
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Create Budget
                        </button>
                        <a href="{% url 'budgets:list' group.group_id %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
