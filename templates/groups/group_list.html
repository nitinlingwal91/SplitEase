{% extends 'base.html' %}
{% block title %}My Groups - SplitEase{% endblock %}
{% block content %}
<h2><i class="bi bi-people-fill"></i> My Groups</h2>
<a href="{% url 'groups:create' %}" class="btn btn-primary mb-3">Create New Group</a>
<div class="row">
    {% for membership in groups %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5>{{ membership.group.name }}</h5>
                <p class="text-muted">{{ membership.group.description|truncatewords:15 }}</p>
                <a href="{% url 'groups:detail' membership.group.group_id %}" class="btn btn-sm btn-primary">View Group</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
